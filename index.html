<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    let vip = prompt('Do you have a VIP pass? ');

    if (vip.toLowerCase() === 'no') {
        let age = prompt('Enter your age: ');

        if (age < 3) {
            console.log('Free Entry');
        } else if (age >= 3 && age <= 12) {
            console.log('$10');
        } else if (age >= 13 && age <= 59) {
            console.log('$20');
        } else if (age >= 60) {
            console.log('$5');
        }
    } else {
        console.log('You get a free snacks');
    }
</script>
