<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    

    <script>
        let Students = {
        Ana:["Math", "Science", "History"],
        John:["Math", "Art", "Physical Education"],
        Maria:["Science", "History", "Physical Education"]
        };
        for (let student in Students){
            console.log(student + "'s favorite subjects are: ");
        for (let subject of Students[student]){
            console.log("- " + subject);
        }
    }

    let Cars = {
        Toyota:["Corolla", "Camry", "RAV4"],
        Ford:["Focus", "Mustang", "Explorer"],
        Honda:["Civic", "Accord", "CR-V"]
        };
        for (let brand in Cars){
            console.log(brand + " offers the following models: ");
        for (let model of Cars[brand]){
            console.log("- " + model);
    }
}
        const countries = {
            USA: ["New York", "Los Angeles", "Chicago"],
            Canada: ["Toronto", "Vancouver", "Montreal"],
            UK: ["London", "Manchester", "Birmingham"]
        };
        for (let country in countries) {
            console.log("Cities in " + country + ":");
            for (let city of countries[country]) {
                console.log("- " + city);
            }
        }
        const programmingLanguages = {
            JavaScript: ["React", "Node.js", "Vue"],
            Python: ["Django", "Flask", "Pandas"],
            Java: ["Spring", "Hibernate", "Maven"]
        };
        for (let language in programmingLanguages) {
            console.log(language + " frameworks and libraries:");
            for (let framework of programmingLanguages[language]) {
                console.log("- " + framework);
            }
        }
        let laptops = {
            Dell: ["XPS 13", "Inspiron 15", "Latitude 14"],
            Apple: ["MacBook Air", "MacBook Pro", "iMac"],
            HP: ["Spectre x360", "Envy 13", "Pavilion 15"]
        };  
        for (let brand in laptops) {
            console.log(brand + " laptop models:");
            for (let model of laptops[brand]) {
                console.log("- " + model);
            }
        }
        let seaferries = {
            "Blue Star Ferries": ["Blue Star 1", "Blue Star 2", "Blue Star 3"],
            "Hellenic Seaways": ["Highspeed 1", "Highspeed 2", "Highspeed 3"],
            "Minoan Lines": ["Festos Palace", "Knossos Palace", "Pasiphae"]
        };
        for (let company in seaferries) {
            console.log(company + " operates the following ferries:");
            for (let ferry of seaferries[company]) {
                console.log("- " + ferry);
            }
        }
    </script>
</body>
</html>
